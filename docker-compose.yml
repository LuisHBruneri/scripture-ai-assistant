version: '3.9'

services:
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - ./data/chroma_db:/data
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000" # Expose on 8001 to avoid conflict if running locally too, or just preference. Let's stick to 8000internal->8001external for clarity or just 8000:8000 if we assume pure docker. Let's use 8001 for host to avoid conflict with chroma 8000.
    volumes:
      - ./source_docs:/app/source_docs # Mount docs for ingestion
      - ./evaluation:/app/evaluation # Mount evaluation scripts
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - GOOGLE_MODEL_NAME=${GOOGLE_MODEL_NAME:-gemini-1.5-flash}
    depends_on:
      - chromadb
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
